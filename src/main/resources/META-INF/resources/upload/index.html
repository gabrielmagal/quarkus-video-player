<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Armazenador</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body class="bg-dark text-light">
        <div class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="../index.html">Inicial</a>
            <a class="navbar-brand" href="../stream/index.html">Assista</a>
            <a class="navbar-brand active" href="index.html">Armazene</a>
        </div>
        <div class="container mt-5">
            <h1 class="text-center">Video Upload</h1>
            <div class="upload-section d-flex align-items-center justify-content-center flex-column">
                <label for="fileInput" class="custom-file-upload btn btn-dark">
                    <i class="fas fa-cloud-upload-alt"></i> Selecione o arquivo
                </label>
                <input type="file" id="fileInput">
                <span id="fileInputLabel" class="mt-3 text-light">Arquivo</span>
                <input type="text" id="customVideoName" class="form-control mt-3 text-dark" placeholder="Digite o nome para salvar (Ex: pasta/video.mp4)">
                <button onclick="uploadFile()" class="btn btn-primary mt-3">Enviar</button>
            </div>
        </div>
        <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h5 class="modal-title" id="successModalLabel">Sucesso</h5>
                        <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="successModalBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h5 class="modal-title" id="errorModalLabel">Erro</h5>
                        <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="errorModalBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
